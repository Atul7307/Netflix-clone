
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Netflix</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="main.css"/>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    
  </head>
  <body>
    <!-- navbar -->
    <div class="nav">
      <div class="nav__left">
        <img class="nav_logo" src="./assets/logo.svg" alt="">
      </div>
      <div class="nav-items">
        <div class="nav-item">Home</div>
        <div class="nav-item">TV Shows</div>
        <div class="nav-item">Movies</div>
        <div class="nav-item">New & Popular</div>
        <div class="nav-item">My List</div>
        </div>
      <div class="nav__right">
        <img src="./assets/avatar.png" class="nav_avatar" alt="">
        
      </div>
    </div>

    <!-- banner -->
    <header id="banner">
      <div id="banner__contents">
        <h1 id="banner__title"></h1>
        <div id="banner__buttons">
        <button id="banner__button">Play</button>
        <button id="banner__button">My List</button>
      </div>
      <p id="banner__description"></p>
      </div>
      <div id="banner__fadeBottom"></div>
    </header>

    <!-- row -->
    <div id="headrow">
      <div class="row">
        <h2 class="row__title"></h2>
        <div class="row__posters">
        </div>
      </div>
    </div>
    
    <!-- Footer Section -->
    <footer class="column">
      <div class="social-icons ">
        <i class="fa fa-facebook social-icon"></i>
        <i class="fa fa-instagram social-icon"></i>
        <i class="fa fa-twitter social-icon"></i>
        <i class="fa fa-youtube social-icon"></i>
      </div>

      <div class="footer-links">
        <a href="#" class="footer-link">Audio Description<a>
        <a href="#" class="footer-link">Help Center</a>
        <a href="#" class="footer-link">Gift Cards</a>
        <a href="#" class="footer-link">Media Center</a>
        <a href="#" class="footer-link">Investor Relations</a>
        <a href="#" class="footer-link">Jobs</a>
        <a href="#" class="footer-link">Terms of use</a>
        <a href="#" class="footer-link">Privacy</a>
        <a href="#" class="footer-link">Legal Notices</a>
        <a href="#" class="footer-link">Cookie Preferences</a>
        <a href="#" class="footer-link">Coorperate Information</a>
        <a href="#" class="footer-link">Contact us</a>
        <a href="#" class="footer-link">Corporate Information</a>
        <a href="#" class="footer-link">Only on Netflix</a>
      </div>

      <div class="footer-service">
        <button class="service-code">Service Code</button>
      </div>

      <div class="footer-copyright">
        &copy; 2024 Netflix, Inc., Made by Atul Kesharwani
      </div>
    </footer>

    
    <script src="app.js"></script>

    <script>
      window.addEventListener("scroll",function(){

        var nav = document.querySelector(".nav");
        nav.classList.toggle("active", window.scrollY > 0);
      }) 
    </script>

    
  </body>
</html>
